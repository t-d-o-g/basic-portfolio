            <h1 class="color-teal">Contact</h2>

            <hr size="20">

            <form class="contact-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
                <label>Name</label>
                <br>
                <input type="text" id="name" name="name"  placeholder="John Smith">
                <br>

                <label>Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">
                <br>

                <label>Message</label>
                <br>
                <textarea type="text" id="message" name="message" style="height:300px"></textarea>
                <br>

                <input type="submit" value="Submit" action="mailto:trc229@gmail.com">
            </form>

        </section>

        <div class="push"></div>

        <footer>
